<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <div id="breakout" class="parent">
        <h1>Extension Breakout</h1>
        <div class="child clean-transition">
          <fieldset>
            <legend>Extension ID</legend>
            <input
              type="text"
              maxlength="32"
              id="extid"
              placeholder="Place your extension ID here"
            />
          </fieldset>
          <br />
          <fieldset>
            <legend>Arbitrary JavaScript</legend>
            <div class="textarea" contenteditable>alert(1)</div>
          </fieldset>
          <br />

          <button id="cancelinjection">Cancel injection</button>
          <button id="startinjection">Start injection</button>
        </div>

        <p>Status: <span class="status">Not started yet</span></p>
        <hr />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
